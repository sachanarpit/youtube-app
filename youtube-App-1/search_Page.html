<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="search_page.css" />
    <link rel="stylesheet" href="navbar.css" />
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img
          src="https://i.ibb.co/r3wC9pz/logo.png"
          alt="YouTube Logo"
          class="youtube-logo"
        />
      </a>
      <form class="search-bar" id="myForm" onsubmit="handleForm(event)">
        <input
          class="search-input"
          placeholder="Search"
          aria-label="Search"
          id="query"
        />
        <button class="search-btn" id="myBtn" onclick="search_result()">
          <img
            src="https://img.icons8.com/material-rounded/24/000000/search.png"
          />
        </button>
      </form>
      <div class="menu-icons">
        <a href="#">
          <img
            src="https://img.icons8.com/material-rounded/30/000000/upload--v2.png"
          />
        </a>
        <a href="#">
          <img
            src="https://img.icons8.com/ios-glyphs/30/000000/circled-menu.png"
          />
        </a>
        <a href="#">
          <img src="https://img.icons8.com/material-sharp/34/000000/bell.png" />
        </a>
        <a href="#">
          <img
            class="menu-channel-icon"
            src="http:///unsplash.it/36/36?gravity=center"
            alt="Your Channel"
          />
        </a>
      </div>
    </header>
    <center>
      <div id="videos"></div>
    </center>
  </body>
</html>
<script src="navbar.js"></script>
